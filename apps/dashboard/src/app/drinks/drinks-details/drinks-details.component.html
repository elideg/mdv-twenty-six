<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentDrink.id; else elseCreateNew"><h1>{{ originalName }}</h1></mat-card-title>
    <ng-template #elseCreateNew><h1 class="border-bottom">Create a New Drink</h1></ng-template>
  </mat-card-header>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="full-width d-flex">
        <input matInput placeholder="Name" type="text" name="name" formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Caffeine" type="text" name="caffeine" formControlName="caffeine"></textarea>
      <mat-error *ngIf="form.get('caffeine').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Sugar" type="text" name="sugar" formControlName="sugar"></textarea>
      <mat-error *ngIf="form.get('sugar').hasError('required')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Founder" type="text" name="founder" formControlName="founder"></textarea>
      <mat-error *ngIf="form.get('founder').hasError('required')">Required Field</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">{{ currentDrink.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
